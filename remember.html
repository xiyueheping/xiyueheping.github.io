<!DOCTYPE>

<head>
    <title>我的备忘录</title>

       body{
       	margin: 2px;

 #pinglun_input3{
       	width: 586px;
       	height: 481px;
       	
       	border: 1px solid #5a5a5a;
       	color: #333333;
       	font-size: 20px;

       }

<body>
      
		  
           <textarea id="pinglun_input3" name="word"  style="resize: none;background-color: pink;">



           </textarea>
          
           
        





</body>
<script type="text/javascript">
//页面加载时把本地信息读取到文本框
window.onload = function() {

     //读取键为remember的本地信息
     var value = localStorage.getItem("remember");
     //如果本地没有信息，对本地初始化
     if (value == null){
           //存储信息
           window.localStorage.setItem("remember", "");
     }
     
     value = window.localStorage.getItem("remember");
     document.getElementById('pinglun_input3').value = value;

     // str = document.getElementById('pinglun_input3').innerHTML;
    
}	

// 页面卸载时把文本框内容更新到本地
window.onunload = function() {
    str = document.getElementById('pinglun_input3').value;
    
    //存储信息
    window.localStorage.setItem("remember",str);
    
}
</script>
</html>
